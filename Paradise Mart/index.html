<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="nd-page">
      <div class="div">2:30</div>
      <div class="nd-page-child"></div>
      <div class="nd-page-item"></div>
      <div class="nd-page-inner"></div>
      <div class="paradise-mart">PARADISE MART</div>
      <div class="rectangle-div"></div>
      <div class="user-name">user name</div>
      <div class="nd-page-child1"></div>
      <img class="vector-icon" alt="" src="./public/vector.svg" />

      <img class="vector-icon1" alt="" src="./public/vector1.svg" />

      <img
        class="istockphoto-1029895828-612x612-icon"
        alt=""
        src="./public/istockphoto1029895828612x612-2@2x.png"
      />

      <div class="password">password</div>
      <div class="sign-up" id="signUpText">Sign Up</div>
      <div class="or">OR</div>
      <div class="forgot-password" id="forgotPasswordText">Forgot Password</div>
      <div class="nd-page-child2" id="rectangle2"></div>
      <div class="login">Login</div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./rd-page.html";
        });
      }
      
      var forgotPasswordText = document.getElementById("forgotPasswordText");
      if (forgotPasswordText) {
        forgotPasswordText.addEventListener("click", function (e) {
          window.location.href = "./th-page.html";
        });
      }
      
      var rectangle2 = document.getElementById("rectangle2");
      if (rectangle2) {
        rectangle2.addEventListener("click", function (e) {
          window.location.href = "./admin-home.html";
        });
      }
      </script>
  </body>
</html>
