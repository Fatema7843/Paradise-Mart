<!DOCTYPE html>
<html>

    <link rel="stylesheet" href="./global.css" />

    <link

    <script>
      var vectorIcon1 = document.getElementById("vectorIcon1");
      if (vectorIcon1) {
        vectorIcon1.addEventListener("click", function (e) {

      var rectangle1 = document.getElementById("rectangle1");
