<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./th-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="th-page">
      <div class="div4">2:30</div>
      <div class="th-page-child"></div>
      <div class="th-page-item"></div>
      <div class="th-page-inner"></div>
      <div class="paradise-mart4">PARADISE MART</div>
      <img
        class="istockphoto-1029895828-612x612-icon4"
        alt=""
        src="./public/istockphoto1029895828612x612-2@2x.png"
      />

      <div class="sign-up1" id="signUpText">Sign Up</div>
      <div class="or1">OR</div>
      <div class="send-code">Send Code</div>
      <img class="th-page-child1" alt="" src="./public/rectangle-2.svg" />

      <div class="mail1">mail</div>
      <img class="vector-icon15" alt="" src="./public/vector4.svg" />

      <div class="login2" id="logInText">LogIn</div>
      <img class="vector-icon16" alt="" src="./public/vector12.svg" />

      <div class="th-page-child2" id="rectangle1"></div>
      <div class="confirm1">Confirm</div>
    </div>

    <script>
      var signUpText = document.getElementById("signUpText");
      if (signUpText) {
        signUpText.addEventListener("click", function (e) {
          window.location.href = "./rd-page.html";
        });
      }
      
      var logInText = document.getElementById("logInText");
      if (logInText) {
        logInText.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var rectangle1 = document.getElementById("rectangle1");
      if (rectangle1) {
        rectangle1.addEventListener("click", function (e) {
          window.location.href = "./admin-home.html";
        });
      }
      </script>
  </body>
</html>
